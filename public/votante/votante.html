<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Votación en directo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="votante.css">
</head>
<body>

<div id="contenedor">

    <header>
        <h1>Votación en directo</h1>
        <p class="subtitulo">Cambia tu voto mientras la votación esté abierta.</p>
    </header>

    <main class="tarjeta">
        <h2 id="pregunta">Esperando pregunta...</h2>

        <div class="botones">
            <button id="btnA" onclick="votar('A')">Opción A</button>
            <button id="btnB" onclick="votar('B')">Opción B</button>
        </div>

        <p id="estado" class="estado">Votación cerrada</p>
    </main>

    <footer>
        <p class="nota">Tu voto es anónimo. Cuenta siempre tu último voto.</p>
    </footer>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="votante.js"></script>

</body>
</html>
