<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Barra de Votación</title>
    <link rel="stylesheet" href="barra.css">
</head>
<body>

<div id="container">
    <!-- Ocultamos la pregunta (queda por compatibilidad, pero no se mostrará por CSS) -->
    <div id="pregunta">Elige: ¿Tú qué harías en este caso?</div>

    <!-- Bloque compacto de barra + timer -->
    <div id="barBlock">
        <div id="timer">15:00</div>

        <div id="barra">
            <div id="A" class="segmento">0%</div>
            <div id="B" class="segmento">0%</div>
        </div>

        <div id="info">
            <span id="opA">Opción A</span>
            <span id="status">Votación cerrada</span>
            <span id="opB">Opción B</span>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="barra.js"></script>
</body>
</html>
